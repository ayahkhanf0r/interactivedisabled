<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Imagery Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Satellite Imagery Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Center the map on Birzeit University
        var map = L.map('map').setView([31.9067, 35.1859], 16); // Coordinates for Birzeit University

        // Add Esri Satellite imagery tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/home">Esri</a> contributors'
        }).addTo(map);

        // Add a marker at Birzeit University
        L.marker([31.9067, 35.1859]).addTo(map)
            .bindPopup('Birzeit University')
            .openPopup();
    </script>

</body>
</html>
