
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Full-Screen Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        /* Full-screen map */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script>
        // Use your valid Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaGFtZWRoYWRhZCIsImEiOiJjbTNsdHBwaG4wbXo1MmxzZHQ2bGM2azFvIn0.pp7ow3gyNYL7pIA0ZQmHuw';
        
        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map', // The ID of the div for the map
            style: 'mapbox://styles/mapbox/satellite-v9', // Satellite imagery style
            center: [35.1820, 31.9600], // Center the map on these coordinates
            zoom: 14 // Initial zoom level
        });

        // Add navigation controls (zoom in/out)
        map.addControl(new mapboxgl.NavigationControl());

        // Add a fullscreen button
        map.addControl(new mapboxgl.FullscreenControl());

        // Add a scale control
        map.addControl(new mapboxgl.ScaleControl({
            maxWidth: 100,
            unit: 'metric'
        }));

        // Log when the map loads successfully
        map.on('load', () => {
            console.log('Map loaded successfully!');
        });

        // Handle errors and log them
        map.on('error', (e) => {
            console.error('Mapbox error:', e.error);
        });
    </script>
</body>
</html>
