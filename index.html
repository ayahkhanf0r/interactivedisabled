<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Imagery Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Make the map full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set it to the center of Birzeit University Hub
        var map = L.map('map').setView([35.1820, 31.96000], 17); // Coordinates for BZU Hub

        // Add Esri Satellite Imagery tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/home">Esri</a> contributors'
        }).addTo(map);

        // Add a marker at Birzeit University Hub
        L.marker([31.907894, 35.180291]).addTo(map)
            .bindPopup('<b>Birzeit University</b><br>BZU Hub - Welcome!')
            .openPopup();
    </script>

</body>
</html>
